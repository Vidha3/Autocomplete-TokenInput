<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="src/jquery.tokeninput.js"></script>

  <link rel="stylesheet" href="styles/token-input.css" type="text/css" />
  <link rel="stylesheet" href="styles/token-input-facebook.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script type="text/javascript">
  $(document).ready(function() {
      $("input[type=button]").click(function () {
          alert("Okay!");
      });
  });
  </script>
</head>

<body>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h4 id="theme">Enter movie names!</h4>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <input type="text" id="demo-input-facebook-theme" name="demo-input-name" />
        <div class="row">
          <div class=col-md-3></div>
          <div class=col-md-1><input type="button" value="Submit" /></div>
          <div class=col-md-2></div>
        </div>
        <script type="text/javascript">
        $(document).ready(function() {
            $("#demo-input-facebook-theme").tokenInput("http://www.omdbapi.com/?&apikey=b56732e1", { prePopulate: [ {Title: "Pulp Fiction", Director: "Quentin Tarantino"} ],
                theme: "facebook"
            });
        });
        </script>
      </div>
      <div class="col-md-3"></div>
    
    </div>
  </div>

</body>
</html>
